<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
  <title>404 - Meu Banco Seguro</title>
  <script src="https://kit.fontawesome.com/23031db8bf.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="../js/tracker.js?v=1.0"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0f1c;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #0d1527;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #1f2b3e;
    }

    header .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #4ea1ff;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem 1rem;
    }

    main h1 {
      font-size: 3rem;
      color: #ffffff;
      margin-bottom: 1rem;
    }

    main p {
      font-size: 1.2rem;
      color: #a0aabf;
    }

    footer {
      background-color: #0d1527;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      border-top: 1px solid #1f2b3e;
    }

    .footer-links {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .footer-links a {
      color: #a0aabf;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s;
    }

    .footer-links a:hover {
      color: #4ea1ff;
    }

    .social-icons {
      display: flex;
      gap: 1rem;
    }

    .social-icons a {
      color: #a0aabf;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #4ea1ff;
    }

    .footer-copy {
      font-size: 0.8rem;
      color: #546179;
      margin-top: 0.5rem;
    }

    @media (max-width: 600px) {
      main h1 {
        font-size: 2rem;
      }

      .footer-links {
        gap: 1rem;
      }

      .social-icons {
        gap: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="../img/favicon.ico">
       Meu Banco Seguro
    </div>
  </header>

  <main>
    <div>
      <h1>404 - Transferência não encontrada</h1>
      <p>Desculpe, não conseguimos localizar essa transferência em nossos registros.</p>
    </div>
  </main>

  <footer>
    <div class="footer-links">
      <a href="#">Ajuda</a>
      <a href="#">Termos</a>
      <a href="#">Política de Privacidade</a>
      <a href="#">Segurança</a>
    </div>

    <div class="social-icons">
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-tiktok"></i></a>
      <a href="#"><i class="fab fa-discord"></i></a>
      <a href="#"><i class="fab fa-x-twitter"></i></a>
    </div>

    <div class="footer-copy">
      © 2011 - 2025 Meu Banco Seguro
    </div>
  </footer>

</body>
</html>
